      <div class="title">
        <h1>插件</h1>
      </div>
      <div class="page-content">
      <div class="panel borderbotm-none">
        <div class="content">
          <h2>一些学习过的插件</h2>
			<table border="10" cellspacing="5" bordercolor="#C0C0C0">
				  <tr>
					<td>
					<figure><a href="#" onclick="Assets_Plugin_Detail('Video')"><img src="images/img1.jpg"></a>
						<figcaption><p align="center">AVPRO Video</p></figcaption>
						<figcaption><p align="left">Avpro Video是一款由RenderHeads出品的可以在Unity上安装使用的万能多平台视频播放插件,Avpro Video支持Windows,linux,ios,mac,Android等多平台万能播放。不仅可以实现基础的播放功能，还能实现进度条拖放和速率调整，播放4K视频，360度全景视频等，并对不同的平台进行了优化。 </p></figcaption>
					</figure>
					</td>
					<td>
					<figure><a href="#" onclick="Assets_Plugin_Detail('Path')"><img src="images/img2.jpg"></a>
						<figcaption><p align="center">A* Pathfinding Project</p></figcaption>
						<figcaption><p align="left">A* Pathfinding Project插件，可以在Unity3d中实现闪电快速寻路。无论你写一个TD，RTS，FPS或RPG游戏，这个插件都能满足你。有了高度优化的算法和庞大的功能集，但使用起来却很简单，您将能够在短时间内使这些机器人变得更加智能。 </p></figcaption>
					</figure>
					</td>
				  </tr>
				  <tr>
					<td>
					<figure><a href="#" onclick="Assets_Plugin_Detail('AR')"><img src="images/img3.jpg"></a>
						<figcaption><p align="center">Easy AR</p></figcaption>
						<figcaption><p align="left">EasyAR SDK是AR（Augmented Reality，增强现实）引擎，让AR更加简单，让AR更加普遍！ </p></figcaption>
					</figure>
					</td>
					<td>
					<figure><a href="#" onclick="Assets_Plugin_Detail('DOTween')"><img src="images/img4.jpg"></a>
						<figcaption><p align="center">DOTween Pro</p></figcaption>
						<figcaption><p align="left">DOTweenPro是DOTween的扩展，它包括新的可视化编辑器和脚本特性，包括路径编辑</p></figcaption>
					</figure>
					</td>
				  </tr>
				  <tr>
					<td>
					<figure><a href="#" onclick="Assets_Plugin_Detail('Touch')"><img src="images/img5.jpg"></a>
						<figcaption><p align="center">Easy Touch</p></figcaption>
						<figcaption><p align="left">Easy Touch是一款非常强大的解决移动端触摸事件的插件。 </p></figcaption>
					</figure>
					</td>
					<td>
					<figure><a href="#" onclick="Assets_Plugin_Detail('KGF')"><img src="images/img6.jpg"></a>
						<figcaption><p align="center">KGFMapSystem</p></figcaption>
						<figcaption><p align="left">KGFMapSystem,在我们开发游戏或者虚拟现实中，一般都会用到小地图，如果要我们去写小地图，应该会花费一点时间的吧，如何加快我们的开发速度呢，其实在unity 3d中就有一个“小”插件，是专门用开开发小地图用的，这个插件就是KGFMapSystem。 </p></figcaption>
					</figure>
					</td>
				  </tr>
				  <tr>
					<td>
					<figure><a href="#" onclick="Assets_Plugin_Detail('iTween')"><img src="images/img7.jpg"></a>
						<figcaption><p align="center">iTween</p></figcaption>
						<figcaption><p align="left">  iTween是一个动画库,作者创建它的目的就是最小的投入实现最大的产出.让你做开发更轻松,用它可以轻松实现各种动画,晃动,旋转,移动,褪色,上色,控制音频等等</p></figcaption>
					</figure>
					</td>
					<td>
					<figure><a href="#" onclick="Assets_Plugin_Detail('Particle')"><img src="images/img8.jpg" height="212" width="430"></a>
						<figcaption><p align="center">技能粒子特效</p></figcaption>
						<figcaption><p align="left">非常炫酷的粒子技能特效，可以用于游戏中技能效果的开发演示</p></figcaption>
					</figure>
					</td>					
				  </tr>
			</table>
